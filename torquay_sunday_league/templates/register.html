{% extends "base.html" %}
{% block content %}

<h1 class="main-heading">Register</h1>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel green lighten-4">
            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input name="username" id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Email Address -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix"></i>
                    <input name="email-address" id="email-address" type="email" class="validate">
                    <label for="email-address">Email Address</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input name="password" id="password" type="text" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn green">
                        Register <i class="fas fa-sign-in-alt right"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
