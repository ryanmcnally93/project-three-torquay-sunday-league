{% extends "base.html" %}
{% block content %}

<h1 class="main-heading">Edit {{ team.team_name }}</h1>

<div class="row card-panel green lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('edit_team', team_id=team.id) }}">
        <!-- Team Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-futbol form-icon-colour prefix"></i>
                <input id="team_name" name="team_name" value="{{ team.team_name }}" minlength="3" maxlength="20" type="text" class="validate" required>
                <label for="team_name">Team Name</label>
            </div>
        </div> 
        <!-- Team Colour -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-palette form-icon-colour prefix"></i>
                <input id="team_colour" name="team_colour" value="{{ team.team_colour }}" minlength="3" maxlength="20" type="text" class="validate" required>
                <label for="team_colour">Team Colours</label>
            </div>
        </div>
        <!-- Team Location -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-globe form-icon-colour prefix"></i>
                <input id="team_location" name="team_location" value="{{ team.team_location }}" minlength="3" maxlength="100" type="text" class="validate" required>
                <label for="team_location">Team Address</label>
            </div>
        </div>
        <!-- Team Contact -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-globe form-icon-colour prefix"></i>
                <input id="team_contact" name="team_contact" pattern="[0-9]{11}" value="{{ team.team_contact }}" type="text" class="validate">
                <label for="team_contact">Contact Mobile</label>
            </div>
        </div>
        <!-- Submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn green">
                    Submit <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
