{% extends "base.html" %}
{% block content %}

<h1 class="main-heading">Edit {{ player.player_name }}</h1>

<div class="row card-panel green lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('edit_player', player_id=player.id, team_id=team.id) }}"> 
        <!-- Player Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-user-plus form-icon-colour prefix"></i>
                <input id="player_name" name="player_name" value="{{ player.player_name }}" type="text" minlength="3" maxlength="25" class="validate" required>
                <label for="player_name">Name</label>
            </div>
        </div>
        <!-- Player Kit Number -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-shirt form-icon-colour prefix"></i>
                <input id="player_kit_number" name="player_kit_number" value="{{ player.player_kit_number }}" type="number" class="validate" required>
                <label for="player_kit_number">Kit Number</label>
            </div>
        </div>
        <!-- Player Position -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-futbol form-icon-colour prefix"></i>
                <input id="player_position" name="player_position" value="{{ player.player_position }}" minlength="3" maxlength="20" type="text" class="validate" required>
                <label for="player_position">Position</label>
            </div>
        </div>
        <!-- Player Country -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-flag form-icon-colour prefix"></i>
                <input id="player_country" name="player_country" value="{{ player.player_country }}" minlength="3" maxlength="20" type="text" class="validate" required>
                <label for="player_country">Country</label>
            </div>
        </div>
        <!-- Player Joined -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-calendar form-icon-colour prefix"></i>
                <input id="player_joined" name="player_joined" value="{{ player.player_joined.strftime('%d-%m-%Y') }}" type="text" class="datepicker validate" required>
                <label for="player_joined">Joined</label>
            </div>
        </div>
        <!-- Team -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-people-group form-icon-colour prefix"></i>
                <select id="team_id" name="team_id" class="validate">
                    <option value="{{ team.id }}" selected>{{ team.team_name }}</option>
                    {% for team in teams %}
                        {% if team.id != player.team_id %}
                        <option value="{{ team.id }}">{{ team.team_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="team_id">Team</label>
            </div>
        </div>
        <!-- Submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn green">
                    Submit <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
