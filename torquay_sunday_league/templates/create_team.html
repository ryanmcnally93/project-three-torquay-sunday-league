{% extends "base.html" %}
{% block content %}

<div id="heading-box">
    <h1 class="main-heading">Create Team</h1>
</div>

<div class="row card-panel green lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('create_team', username=session['user']) }}">
        <!-- Team Name --> 
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-futbol form-icon-colour prefix"></i>
                <input id="team_name" name="team_name" minlength="3" maxlength="20" type="text" class="validate" required>
                <label for="team_name">Team Name</label>
            </div>
        </div>
        <!-- Team Colour -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-palette form-icon-colour prefix"></i>
                <input id="team_colour" name="team_colour" minlength="3" maxlength="20" type="text" class="validate" required>
                <label for="team_colour">Team Colours</label>
            </div>
        </div>
        <!-- Team Location -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-globe form-icon-colour prefix"></i>
                <input id="team_location" name="team_location" minlength="3" maxlength="100" type="text" class="validate" required>
                <label for="team_location">Team Address</label>
            </div>
        </div>
        <!-- Team Contact -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-globe form-icon-colour prefix"></i>
                <input id="team_contact" name="team_contact" pattern="[0-9]{11}" type="tel" class="validate">
                <label for="team_contact">Contact Mobile</label>
            </div>
        </div>
        <!-- Submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn green">
                    Create Team <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Background Image -->
<img id="background-image" src="{{ url_for('static', filename='images/background-image.webp') }}">

<!-- Over 1200 image -->
<img id="background-image-large" src="{{ url_for('static', filename='images/background-image-large.webp') }}">

<script src="{{ url_for('static', filename='js/team_form_script.js') }}"></script>

{% endblock %}
